<!DOCTYPE html>
<html>

<head>
    <!--Importar fuente de icono de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!--Deja que el navegador sepa que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="Utf-8" />
</head>

<body>
    <form>
        <!--Inicio del contenido de la pagina-->
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <a href="../index.html">Inicio</a>
                    <h4>Caluladora de salario</h4>
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="txtHorasTrabajadas" type="text" style="text-align: right;">
                            <label for="txtHorasTrabajadas">Horas trabajadas</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="txtValorHoras" type="text" style="text-align: right;">
                            <label for="txtValorHoras">Valor horas</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="txtDiasTrabajados" type="text" style="text-align: right;">
                            <label for="txtDiasTrabajados">Días trabajados</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="txtSalario" type="text" style="text-align: right;">
                            <label for="txtSalario">Salario</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="txtHoraEntrada" type="text" class="timepicker">
                            <label for="txtHoraEntrada">Hora de entrada</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="txtHoraSalida" type="text" class="timepicker">
                            <label for="txtHoraSalida">Hora de entrada</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="text-align: right;">
                            <a id="btnCalcularSalario" class="waves-effect waves-light btn-large" onclick="CalcularSalario();">Calcular
                                salario</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin del contenido de la pagina-->
    </form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--JavaScript al final del cuerpo para una carga optimizada-->
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/puntoUno.js"></script>

</html>
